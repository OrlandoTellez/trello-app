<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello App</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">

    <script type="module" src="js/index.js" defer></script>
</head>
<body>
    <div>
        <div class="board">
            <div class="column">
                <h2>To do</h2>
                <div class="">
                    <form class="form-edit--tarjeta">
                        <div class="edit">
                            <input type="text" placeholder="Edite el titulo">
                            <textarea placeholder="Agregue una descripcion"></textarea>
                        </div>
                        <div class="buttons-edit">
                            <button type="submit" class="btn-guardar--cambios">Save</button>
                            <button type="button" class="btn-cancelar">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="container-input"></div>
                <button class="add-card">Add card</button>
            </div>

            
    </div>    
</body>
</html>
